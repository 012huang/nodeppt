<script src="src/js/nodeppt.js"></script> -->
<script>
MixJS.use('event/broadcast',function($){
	$.loadJS('src/js/nodeppt.js',function(){
		Slide.init({
			containerID:'container',
			drawBoardID:'drawBoard',
			slideClass:'.slide',
			buildClass:'.build',
			progressID:'progress',
			transition:'horizontal3d',
			tipID:'tip',
			width:1100,
			//控制相关
			control:{
				type:'socket',
				args:[]
			}

		});
	});
});
</script>
